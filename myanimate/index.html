    <script type="text/javascript">
        window.onload = function () {
            pWidget.config({
                arrow:true,
                music:true,
                //bottomLogo:true,
                arrowImgUrl:"images/arrow.png", // 不定义图片路径，则使用默认图片
                //bottomLogoImgUrl:"images/panna_logo.png",  // 同上
                shareImage:"images/dlg.png",  // 同上 分享图片
                musicImgUrl:["images/m-open.png","images/m-close.png"]  // 同上 1播放时图片 2关闭时图片
            });


            var loadingP = $(".loading-percent");
            var loadingDiv = $("#loading");
            pannaUtil.preload(function(percent){
                  // 更新进度
                loadingP.text(parseInt(percent*100)+'%');
                loadingP.animate({'opacity':1}, 100,'');
                if(percent==1){
                    completeFunc();
                }
            }, true);
        }

        completeFunc = function(){
          // 淡出加载界面
            $("#loading").animate({'opacity':0}, 500,'', function(){
                $("#loading").remove(); 
                $(".page1").show();
                $('#image').animate('tile', {
                    "duration": 1500,
                    "delay": 3000,
                    "rows": 4,
                    "cols": 8,
                    "effect": "flyIn",
                    "fillMode": "backwards"
                });  

                setTimeout(function() {
                    $(".zhong").removeClass("fadeIn").addClass("fadeOut");
                },3000);
            });
        };

        $(function () {
            //轻拂
            var x;
            var x1;
            $(".fu")[0].addEventListener('touchstart', function (event) {
                event.preventDefault();
                if (event.targetTouches.length == 1) {
                    var touch = event.targetTouches[0];  // 把元素放在手指所在的位置
                    x = touch.pageX; //记录触点的初始位置
                }
            }, false);

            $(".fu")[0].addEventListener('touchmove', function (event) {
                event.preventDefault();
                if (event.targetTouches.length == 1) {
                    var touch = event.targetTouches[0];  // 把元素放在手指所在的位置
                    x1 = touch.pageX;
                }
            }, false);

            $(".fu")[0].addEventListener('touchend', function (event) {
                event.preventDefault();
                if ((x1 - x) > 10 || (x - x1) > 10) {
                    $(".part1").fadeOut();
                    $(".page3").addClass("run1");
                    setTimeout(function () {
                        $(".part2").show();
                    }, 3000);
                }
            }, false);

            // 创建滑动控件对象
            mySwiper = new Swiper('.swiper-container', {
                direction: 'vertical',
                noSwiping:true,
                onSlideChangeEnd: function () {
                    var i = mySwiper.activeIndex;
                    $(".swiper-slide").each(function () {
                        if ($(this).hasClass("swiper-slide-active")) {// 当前页显示，其余页隐藏
                            $(this).children().show();
                            $(this).siblings().children().hide();
                        }
                    });
                    if (i == $('.swiper-slide').length-1) {  // 最后一页不提示滑动
                        $(".arrow").hide();
                    } else{
                        $(".arrow").show();
                    }
                    $('#image').animate('tile', {
                        "duration": 1500,
                        "delay": 3000,
                        "rows": 4,
                        "cols": 8,
                        "effect": "flyIn",
                        "fillMode": "backwards"
                    }); 
                    $(".zhong").addClass("fadeIn").removeClass("fadeOut");
                    setTimeout(function() {
                        $(".zhong").removeClass("fadeIn").addClass("fadeOut");
                    },4000);
                }
            });


            $.ajax({url: 'http://wx.chinapanna.com/dal/Look.aspx',type: 'post',data: {id: "155"},success: function (res) {}});
            panna.shareWx({
                link: "http://whtd.chinapanna.com/whtdkp/",
                pic: "http://whtd.chinapanna.com/whtdkp/images/share.jpg",
                title: "抱歉，让您久等了",
                desc: "12.13 全城静待",
                success: function () {
                    $.ajax({url: 'http://wx.chinapanna.com/dal/Share.aspx',type: 'post',data: {id: "155"},success: function (res) {}});
                }
            });
        })
    </script>
